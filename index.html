<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scheduled YouTube Video Player</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- mobile scaling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    #player {
        display: none; /* keep iframe hidden */
        margin-top: 20px;
  
    }

    #log {
      margin-top: 20px;
      font-family: monospace;
      white-space: pre;
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>Scheduled YouTube Video Player</h2>

  <!-- Buttons -->
  <button id="installBtn" style="display:none;">ðŸ“² Install App</button>
  <button id="unlockAudio">ðŸ”“ Enable Audio/Video</button>
  <button id="replayBtn" style="display:none;">â–¶ Replay Last</button>

  <!-- Next video info -->
  <div id="next" style="font-weight:bold; margin:15px 0; color:darkblue;"></div>

  <!-- YouTube Player -->
  <div id="player"></div>

  <!-- Debug Log -->
  <div id="log"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>

  <script>
    // Register Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("Service Worker failed:", err));
    }
  </script>
</body>
</html>
