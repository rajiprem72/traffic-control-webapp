<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divine Connectionz – Schedule Player</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h2>📺 Scheduled Video Player</h2>
  <h2>Next Video</h2>
  <div id="nextVideo">⏳ Loading...</div>
  <div id="playerContainer" style="display:none;">
  <div id="player"></div>
</div>
<button id="unlockAudio">Enable Audio/Video</button>
<button id="replayBtn" style="display:none;">Replay Last</button>
<div id="next"></div>
<div id="scheduleList"></div>
<pre id="log"></pre>

  <!-- Hidden YouTube player (shown only when video plays) -->
<div id="playerContainer" style="display:none;">
  <div id="player"></div>
</div>


  <!-- Install App button -->
  <button id="installBtn" style="display:none;">📲 Install App</button>
  <br><br>

  <!-- Video Player -->
  <video id="videoPlayer" width="100%" height="240" controls></video>

  <!-- Schedule List -->
  <h3>📅 Today’s Schedule</h3>
  <ul id="scheduleList"></ul>

  <!-- Log Console -->
  <h3>📝 Log</h3>
  <pre id="log"></pre>

  <script src="script.js"></script>
</body>
</html>
